plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'recrutazerobarbershop.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

run {
    if (project.hasProperty('inputFile')) {
        def inputFile = project.property('inputFile')
        standardInput = new ByteArrayInputStream(new File(inputFile).text.getBytes())
    } else {
        throw new GradleException("VocÃª deve especificar o arquivo de entrada usando -PinputFile=<nome_do_arquivo>")
    }
}